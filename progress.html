<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom styles can be added here */
  </style>
</head>
<body class="bg-gray-200">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Progress Page</h1>
    <div class="grid grid-cols-2 gap-4">
      <div class="progress-card bg-white p-4 shadow-md rounded-lg">
        <h2 class="text-xl font-semibold mb-2">Namaste JavaScript</h2>
        <div class="progress-bar h-4 bg-blue-500 mb-2"></div>
        <ul class="questions-list">
          <li><input type="checkbox"> Question 1</li>
          <!-- Add other questions -->
        </ul>
      </div>
      <!-- Repeat similar structure for other progress cards -->
    </div>
    <div class="flex justify-between mt-4">
      <button id="darkThemeBtn" class="bg-gray-800 text-white px-4 py-2 rounded">Dark Theme</button>
      <button id="lightThemeBtn" class="bg-gray-200 text-gray-800 px-4 py-2 rounded">Light Theme</button>
    </div>
  </div>

  <script>
    // JavaScript logic for theme toggling
    document.getElementById('darkThemeBtn').addEventListener('click', () => {
      document.body.classList.add('bg-gray-800', 'text-white');
    });
    document.getElementById('lightThemeBtn').addEventListener('click', () => {
      document.body.classList.remove('bg-gray-800', 'text-white');
    });
  </script>
</body>
</html>
